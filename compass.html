<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Tattoo</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>

        .slideshow-container {
            max-width: 25%; 
            position: relative;
            margin: auto;
            display: block;
        }

        .mySlides img {
            width: 100%; 
            height: auto;
        }

        .description {
            text-align: center; 
            margin-top: 20px; 
        }

        .add-to-cart-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .add-to-cart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="MahDev Tattoos">
            <h1>Simply Inked Tattoos</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="description">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="images/compass.png" alt="Compass">
                </div>
                <div class="mySlides fade">
                    <img src="images/compass1.png" alt="Compass 1">
                </div>
                <div class="mySlides fade">
                    <img src="images/compass2.png" alt="Compass 2">
                </div>
                <div class="mySlides fade">
                    <img src="images/compass3.png" alt="Compass 3">
                </div>
            </div>
            <br>
            <div class="description">
                <p>PRICE $27.55</p>
                <p>Guiding ink: Compass Tattoo, a symbol of direction and endless possibilities.</p>
                <p>Size: 2.5 in x 4 in</p>
                <p>Type: 2 days(Temporary)</p><br>
                <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Selling Out! All rights reserved.</p>
        </div>
    </footer>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); 
        }

        function addToCart() {
            alert("Successfully added to cart!");
        }
    </script>
</body>
</html>
